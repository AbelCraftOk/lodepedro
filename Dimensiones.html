<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Tamaños</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h2 {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
            font-size: 2.5rem;
            margin-top: 40px;
            letter-spacing: 2px;
            text-shadow: 2px 4px 12px #0005;
        }
        .form-container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 32px 40px 24px 40px;
            margin-top: 30px;
            display: inline-block;
            min-width: 340px;
            border: 2px solid #fff;
            transition: box-shadow 0.3s;
        }
        .form-container:hover {
            box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.45);
        }
        .form-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            color: #2575fc;
            margin-bottom: 6px;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        input[type="number"] {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1.5px solid #b2bec3;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="number"]:focus {
            border: 1.5px solid #2575fc;
            background: #f0f7ff;
        }
        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1.5px solid #b2bec3;
            font-size: 1.1rem;
            background: #f8fafc;
            outline: none;
            transition: border 0.2s;
        }
        select:focus {
            border: 1.5px solid #2575fc;
            background: #f0f7ff;
        }
        button {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px 32px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 16px #2575fc44;
            cursor: pointer;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 32px #2575fc55;
        }
        #resultado-container {
            margin-top: 36px;
            min-height: 200px;
            min-width: 340px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 4px 24px #2575fc33;
            border: 2.5px solid #6a11cb;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 0;
            transition: box-shadow 0.3s;
        }
        #resultado {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-box {
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            border: 3px solid #6a11cb;
            background: linear-gradient(135deg, #e0eaff 60%, #f8fafc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2575fc;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 1px;
            transition: box-shadow 0.3s, border 0.3s;
            animation: aparecer 0.6s cubic-bezier(.68,-0.55,.27,1.55);
            position: relative;
            overflow: hidden;
        }
        .preview-box::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 18px;
            pointer-events: none;
            box-shadow: 0 0 0 6px #2575fc22;
            opacity: 0.5;
        }
        @keyframes aparecer {
            0% { opacity: 0; transform: scale(0.7);}
            80% { opacity: 1; transform: scale(1.05);}
            100% { opacity: 1; transform: scale(1);}
        }
        @media (max-width: 600px) {
            .form-container {
                min-width: 90vw;
                padding: 18px 6vw 12px 6vw;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h2>Visualizador de Tamaños</h2>
    <div class="form-container">
        <div class="form-group">
            <label for="ancho">Ancho:</label>
            <input type="number" id="ancho" min="1" value="100">
        </div>
        <div class="form-group">
            <label for="alto">Alto:</label>
            <input type="number" id="alto" min="1" value="100">
        </div>
        <div class="form-group">
            <label for="unidad">Unidad:</label>
            <select id="unidad">
                <option value="px">Pixeles (px)</option>
                <option value="cm">Centímetros (cm)</option>
                <option value="mm">Milímetros (mm)</option>
                <option value="in">Pulgadas (in)</option>
            </select>
        </div>
        <button onclick="mostrarTamanio()">Mostrar</button>
    </div>
    <div id="resultado-container" style="
        margin-top:36px;
        min-height:200px;
        min-width:340px;
        background:rgba(255,255,255,0.85);
        border-radius:20px;
        box-shadow:0 4px 24px #2575fc33;
        border:2.5px solid #6a11cb;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:32px 0;
        transition:box-shadow 0.3s;
    ">
        <h3 style="color:#2575fc; font-family:'Montserrat', Arial, sans-serif; font-size:1.5rem; margin:0;">Resultado:</h3>
        <br>
        <div id="resultado" style="width:100%;display:flex;align-items:center;justify-content:center;"></div>
    </div>

    <script>
        function mostrarTamanio() {
            const ancho = document.getElementById('ancho').value;
            const alto = document.getElementById('alto').value;
            const unidad = document.getElementById('unidad').value;
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `<div class="preview-box" style="
                width: ${ancho}${unidad};
                height: ${alto}${unidad};
                min-width: 40px; min-height: 40px;
                max-width: 95vw; max-height: 60vh;
            ">
                ${ancho}${unidad} × ${alto}${unidad}
            </div>`;
        }
    </script>
</body>
</html>
